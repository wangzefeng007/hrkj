<include file="common:header" />
<link rel="stylesheet" href="__RES__/css/grade_detail.css">
<link rel="stylesheet" href="__RES__/css/common-list.css">
<div class="sm">
    <form action="{:U('save')}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$rs.id}">
        <div class="current">当前位置：提醒设置</div>
        <div class="base_bar">
            <div class="group">
                <label>提醒标题：</label>
                <input type="text" name="title" value="{$rs.title}"/>
            </div>
            <div class="group">
                <label>提醒内容：</label>
                <textarea name="content" rows="6" class="textarea">{$rs.content}</textarea>
            </div>
            <div class="group">
                <label>有效期：</label>
                <input onfocus="HS_setDate(this)" class="text_s rm" type="text" placeholder="开始时间" name="starttime" value="{$rs.starttime}" />
                <label>—</label>
                <input onfocus="HS_setDate(this)" class="text_s lfm" type="text" placeholder="结束时间" name="endtime" value="{$rs.endtime}" />
            </div>
        </div>
        <div class="order_bar"></div>
        <div class="button_bar">
            <div>
                <button class="primary" type="submit">保存</button>
            </div>
        </div>
    </form>
</div>
<include file="common:footer" />
