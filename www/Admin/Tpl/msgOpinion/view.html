	<include file="common:header" />
	<link rel="stylesheet" href="__RES__/css/grade_detail.css">
		<div class="sm">
		<form action="{:U('save')}" method="post" class="ajax-form">
		<input type="hidden" name="id" value="{$rs.id}">
		<div class="current">当前位置：用户反馈</div>
		<div class="base_bar">
			<div class="group">
				<label>联系人：</label>
				<input type="text" name="name" value="{$rs.name}"/>
			</div>
			<div class="group">
				<label>电话：</label>
				<input type="text" name="mobile" value="{$rs.mobile}"/>
			</div>
			<div class="group">
				<label>正文：</label>
				<textarea name="content" class="textarea">{$rs.content}</textarea>
			</div>
			<div class="group">
				<label>状态：</label>
				<input type="radio" class="radio" name="status" value="1" checked="checked" /><label class="tip">已处理</label>
				<input type="radio" class="radio" name="status" value="0" <if condition="$rs[status] neq 1">checked="checked"</if> /><label class="tip">未处理</label>
			</div>
		</div>
		<div class="order_bar"></div>
		<div class="button_bar">
			<div>
				<button class="primary" type="submit">保存</button>
			</div>
		</div>
		</form>
	</div>
	<include file="common:footer" />
