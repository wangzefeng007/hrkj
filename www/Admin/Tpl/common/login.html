<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>{:PJ_NAME}管理后台登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" href="__RES__/login/css/login.css">
</head>
<body>
	<div class="panel_login">
		<div class="panel_login_title"><img src="__RES__/login/images/login_title.png" /></div>
		<div class="panel_login_input">
			<div class="panel_login_input_bar">
				<form action="#" method="post" name="" id="" class="ajaxForm">
					<div><label for="acount">账&emsp;号</label><input id="username" name="username" class="input_text" type="text" /></div>
					<div><label for="pwd">密&emsp;码</label><input id="password" name="password" class="input_text" type="password" /></div>
					<div><label for="code">验证码</label><input id="code" name="code" class="input_text input_text_checkcode" type="text" /></div>
					<img src="{:U('base/code')}" onClick="this.src=this.src+'/'+1" class="code-txt" />
					<div><input name="提交" type="submit" class="btn_submit" value="登录" /></div>
					<input name="login" type="hidden" id="login" value="1">
				</form>
			</div>
		</div>
		<div class="panel_login_input_bg"></div>
	</div>
	<div class="body_bg"><img src="__RES__/login/images/login_bg.png" /></div>
</body>
<script type="text/javascript" src="__RES__/login/js/jquery.min.js"></script>
<script type="text/javascript" src="__RES__/login/js/login.js"></script>
<script type="text/javascript" src="__RES__/js/jquery.form.min.js"></script>
<script type="text/javascript" src="__RES__/js/jNotify/jNotify.js"></script>
<link rel="stylesheet" type="text/css" href="__RES__/js/jNotify/jNotify.css" />
<script type="text/javascript">
$(function(){
	//ajax表单提交
	$('.ajaxForm').ajaxForm(function(r){
		if (typeof(r) == 'string') r = eval("("+r+")");
		if(r.status == '10000'){	//添加成功
			jSuccess(r.info, {
				TimeShown : 400,
				onClosed:function(){
					url = r.data.href;
					window.location.href = url;
				}
			});
		}
		else{
			jError(r.info,{TimeShown : 600}); 
		}
	});
});
</script>
</html>
