	<include file="common:header" />
	<link rel="stylesheet" href="__RES__/css/grade_detail.css">
		<div class="sm">
		<form action="" method="post" class="ajax-form">
		<input type="hidden" value="1" name="submit">
		<input type="hidden" name="id" value="{$rs.id}">
		<div class="current">当前位置：消息管理</div>
		<div class="base_bar">
			<div class="group">
				<label>标题：</label>
				<input type="text" name="title" value="{$rs.title}"/>
			</div>
			
			<div class="group">
				<label>对象：</label>
				<select class="select rm" name="type"  id='duixiang'>
					<option value="0" <if condition="$rs['type'] eq 0">selected="selected"</if> >所有</option>
					<option value="1" <if condition="$rs['type'] eq 1">selected="selected"</if> >对个人</option>
					<option value="2" <if condition="$rs['type'] eq 2">selected="selected"</if> >对等级</option>
					<option value="3" <if condition="$rs['type'] eq 3">selected="selected"</if> >对商户状态</option>
				</select>
			</div>
			<div class="group" id='duixiang_0' style='display:none'>
				<label></label>
				<select class="select rm" id='audience_0' name="audience">
						<option value="所有">所有</option>
				</select>
			</div>
			<div class="group" id='duixiang_1' style='display:none'>
				<label>填写该商户的手机号码:</label>
				<input type="text" id='audience_1' name="audience_1" value="{$rs.audience}"/>
			</div>
			<div class="group" id='duixiang_2' style='display:none'>
				<label></label>
				<select class="select rm" id='audience_2' name="audience_1">
						<foreach name="levels" item="item">
						<option value="{$item.name}" <if condition="$rs['audience'] eq $item['name']">selected="selected"</if> >{$item.name}</option>
						</foreach>
				</select>
			</div>
			<div class="group" id='duixiang_3' style='display:none'>
				<label></label>
				<select class="select rm" id='audience_3' name="audience_1">
						<option value="已开通" <if condition="$rs['audience'] eq 已开通">selected="selected"</if> >已开通</option>
						<option value="未审核" <if condition="$rs['audience'] eq 未审核">selected="selected"</if> >未审核</option>
						<option value="信息不全" <if condition="$rs['audience'] eq 信息不全">selected="selected"</if> >信息不全</option>
						<option value="冻结" <if condition="$rs['audience'] eq 冻结">selected="selected"</if> >冻结</option>
						<option value="初审通过" <if condition="$rs['audience'] eq 初审通过">selected="selected"</if> >初审通过</option>
				</select>
			</div>
			<div class="group">
				<label>内容：</label>
				<textarea name="content" class="textarea" rows="6">{$rs.content}</textarea>
			</div>
		</div>
		<div class="button_bar">
			<div>
				<button class="primary" type="submit">保存</button>
			</div>
		</div>
		</form>
	</div>
	<include file="common:footer" />
<!-------------- 级联下拉菜单-------------->
<script type="text/javascript">
var valinit = {$rs.type};
$(function(){
	for(var i=0;i<4;i++)
	{
		$('#duixiang_'+i).hide();
		$('#audience_'+i).attr("name","audience_1");
		if(i==valinit)
		{
			$('#audience_'+i).attr("name","audience");
			$('#duixiang_'+i).show();
		}
	}
});
//级联下拉菜单
$(function(){
	$('#duixiang').change(function(){
		var val=$('#duixiang').val();
		for(var i=0;i<4;i++)
		{
			$('#duixiang_'+i).hide();
			$('#audience_'+i).attr("name","audience_1");
			if(i==val)
			{
				$('#audience_'+i).attr("name","audience");
				$('#duixiang_'+i).show();
			}
		}
	});
});
</script>
