	<div class="sm">
		<div class="current">当前位置：新增供应商</div>

		<form action="{:U('userProvider/save')}" id="" name="" method="post" class="ajax-form">
		<input type="hidden" name="id" value="{$user.id}">
		<div class="base_bar">
			<div class="group">
				<label>登录账号：</label>
				<input type="text" name="username" value="{$user.username}"/>
			</div>
			<div class="group">
				<label>店铺名称：</label>
				<input type="text" name="shop_name" value="{$user.shop_name}"/>
			</div>
			<div class="group">
				<label>平台费率：</label>
				<input type="text" name="platform_rate" value="{$user.platform_rate}" />
				<span>&emsp;%</span>
			</div>
			<div class="group">
				<label>佣金费率：</label>
				<input type="text" name="commission_rate" value="{$user.commission_rate}" />
				<span>&emsp;%</span>
			</div>
			<div class="group">
				<label>密码：</label>
				<input type="text" name="password" />
			</div>
			<div class="group">
				<label>状态：</label>
				<select name='status'>
					<option value="1" <if condition="$user[status] eq 1">selected="true"</if>>开启</option>
					<option value="0" <if condition="$user[status] eq 0">selected="true"</if>>关闭</option>
				</select>
			</div>
			<div class="group">
				<label>上传头像：</label>
				<div class="file_control">
					<input class="text" type="text" />
					<button class="button">浏览</button>
					<input class="file" type="file"/>
				</div>
			</div>
			<div class="group">
				<label>&nbsp;</label>
				<img class="img_view" src="__RES__/provider/images/img_no.png" />
			</div>
		</div>
		<div class="button_bar">
			<div>
				<button class="default" type="submit">保存</button>
			</div>
		</div>
		</form>
	</div>
<include file="common:footer" />
