	<include file="common:header" />  
	<link rel="stylesheet" href="__RES__/css/merchant_edit.css">
	<link rel="stylesheet" href="__RES__/css/grade_detail.css">
	<script type="text/javascript" src="__RES__/js/uploadify/jquery.uploadify.min.js?ver={:rand(0,9999)}"></script>
	<script type="text/javascript" src="__RES__/js/uploadfile.js?ver={:rand(0,9999)}"></script>
	<link rel="stylesheet" href="__RES__/js/uploadify/uploadify.css">	
		<div class="sm">
		<form action="{:U('save')}" method="post" class="ajax-form">
		<input type="hidden" name="id" value="{$rs.id}">
		<div class="current">当前位置：银行管理</div>
		<div class="base_bar">
			<div class="group">
				<label>名称：</label>
				<input type="text" name="name" value="{$rs.name}"/>
			</div>
			<div class="group">
				<label>背景图（600*200）：</label>
				<div class="file-btn file-btn-success fileinput-button">
					<input type="file" class="button" name="img" id="imageUp_1">
				</div>
				<div class="image_group">
					<if condition="$rs['img']">
						<li>
						<input type="hidden" value="{$rs.img}" name="img">
						<a class="fancybox" rel="group" href="{$rs.img}"><img src="{$rs.img}" height="80" border="0"></a>
						<a class="close" onclick="close_img(this)" href="javascript:">x</a>
						</li>
					</if>			
				</div>
			</div>
			<div class="group"></div>
			<div class="group">
				<label>状态：</label>
				<input type="radio" class="radio" name="status" value="1" checked="checked" /><label class="tip">打开</label>
				<input type="radio" class="radio" name="status" value="0" <if condition="$rs[status] eq 0">checked="checked"</if> /><label class="tip">关闭</label>
			</div>
		</div>
		<div class="order_bar"></div>
		<div class="button_bar">
			<div>
				<button class="primary" type="submit">保存</button>
			</div>
		</div>
		</form>
	</div>
	<script type="text/javascript">
		$(function(){
			imageUp("imageUp_1");
		});  
		var file_url  = "__RES__", 					//引用js路径 
		up_url  = "{:U('upload/upload1')}",			//图片处理路径		
		dir_url = "/Upload/bank_img/",	//图片保存路径 
		del_url = "{:U('upload/imgdel')}";			//删除处理路径 
	</script>
	
	<include file="common:footer" />
