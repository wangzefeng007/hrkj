	<include file="common:header" />
	<link rel="stylesheet" href="__RES__/setting/css/set_access_edit.css">	
	<div class="sm">
		<div class="current">当前位置：功能管理</div>
		<form action="{:U('module/save')}" id="" name="" method="post" class="ajax-form">
		<input type="hidden" name="id" value="{$info.id}">
		<div class="base_bar">
			<div class="group">
				<label>名称：</label>
				<input type="text" name="name" value="{$info.name}"/>
			</div>

			<div class="group">
				<label>模块名：</label>
				<input type="text" name="module" value="{$info.module}"/>
			</div>
			
			<div class="group">
				<label>操作名：</label>
				<input type="text" name="action" value="{$info.action}"/>
			</div>
			
			<div class="group">
				<label>参数：</label>
				<input type="text" name="params" value="{$info.params}"/>
			</div>
			
			<div class="group">
				<label>所属上级：</label>
				<select name="pid_level">
					<option value="0,1">请选择</option>
					<foreach name="module" item="item">
					<option value="{$item.id},{$item['level']+1}" <if condition="$item[id] eq $info[pid]">selected="selected"</if>>{:str_repeat("&nbsp;┃&nbsp;",$item['level']-2)}<if condition="$item.level neq 1">&nbsp;┃━</if>{$item.name}</option>
					</foreach>
				</select>
			</div>
			
			<div class="group">
				<label>是否菜单显示：</label>
				<input type="radio" class="radio" name="is_menu" value="1" <if condition="$info[is_menu] eq 1">checked="checked"</if>/><label class="tip">打开</label>
				<input type="radio" class="radio" name="is_menu" value="0" <if condition="$info[is_menu] eq 0">checked="checked"</if>/><label class="tip">关闭</label>
			</div>
			<!--
			<div class="group">
				<label>状态：</label>
				<input type="radio" class="radio" name="is_menu" value="1" <if condition="$info[is_menu] eq 1">checked="checked"</if>/><label class="tip">打开</label>
				<input type="radio" class="radio" name="is_menu" value="0" <if condition="$info[is_menu] eq 0">checked="checked"</if>/><label class="tip">关闭</label>
			</div>
			-->
		</div>
		<div class="button_bar">
			<div>
				<button class="primary" type="submit">保存</button>
			</div>
		</div>
		</form>
	</div>
	<include file="common:footer" />
