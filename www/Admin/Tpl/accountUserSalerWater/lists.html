	<include file="common:header" />
	<link rel="stylesheet" href="__RES__/css/common-list.css">
		<div class="sm">
		<div class="current">
			当前位置：对账单
			<div class="statistic">
				共收入{$data.income|default="0.00"}
				&emsp;
				支出{$data.cash|default="0.00"}
				&emsp;
				余额{$data.total_usable|default="0.00"}
			</div>
		</div>
		<div class="search_bar">
			<form action="{:U('accountUserSalerWater/lists')}" id="" name="" method="get">
				<input onfocus="HS_setDate(this)" class="text_s rm" type="text" name="starttime" placeholder="开始时间" value="{$_params.starttime}"/>
				<label>—</label>
				<input onfocus="HS_setDate(this)" class="text_s lfm" type="text" name="endtime" placeholder="结束时间" value="{$_params.endtime}"/>
				<label>订单号：</label>
				<input class="text_l rm" type="text" name="sn" value="{$_params[sn]}" />
				<label>商户：</label>
				<select class="select rm" name="keytype">
					<option value="">请选择</option>
					<option value="mobile" <if condition="$_params['keytype'] eq mobile">selected="selected"</if>>手机号码</option>
					<option value="name" <if condition="$_params['keytype'] eq name">selected="selected"</if>>姓名</option>
				</select>
				<input class="text_l rm" type="text" name="keyword" value="{$_params[keyword]}"/>
				<button class="submit" type="submit">搜索</button>
			</form>
		</div>
		<div class="table">
			<table cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<th>姓名</th>
						<th>账号</th>
						<th>订单号</th>
						<th>日期</th>
						<th>变动金额</th>						
						<th>余额</th>
						<th>备注</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data.list" item="item">
					<tr class="<if condition='$key%2 eq 0'>odd<else />even</if>">
						<td>{$item.name}</td>
						<td>{$item.mobile}</td>
						<td>{$item.order_sn}</td>
						<td>{$item.addtime|date="Y-m-d H:i:s",###}</td>
						<td>{$item.money}</td>
						<td>{$item.total}</td>
						<td>{$item.remark}</td>
					</tr>
					</foreach>


				</tbody>
			</table>
		</div>
		<div class="paging_bar">
			{$data.count|page}
		</div>
	</div>
	<include file="common:footer" />
