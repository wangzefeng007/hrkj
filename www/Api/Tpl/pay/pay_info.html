<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="copyright"  content="Copyright &copy;dlysmc.com 版权所有" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>{$title|default='移动支付'}</title>
<link href="__API__/css/bootstrap.min.css" rel="stylesheet">
<link href="__API__/plugins/toastr/toastr.css" rel="stylesheet">
<script type="text/javascript" src="__API__/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="__API__/js/verify.js"></script>
<script type="text/javascript" src="__API__/plugins/toastr/toastr.min.js"></script>
<style type="text/css">
html{
	font-size: 6px;
}
body{
	margin: 0px;
	padding: 0px;
	background: #f3f1ef;
}
.container-body{
	max-width: 360px;
	margin: 0px auto;
}
header{
	background: #38c3ec;
	height: 50px;
	display: block;
	margin: 0px;
	padding: 0px;
}
row{
	margin: 0px;
	padding: 0px;
}
.header-btn a{
	text-align: right;
}
header div div a img{
	width: 14px;
	border: none;
	margin-top: 12px;
}
.header-title{
	color: white;
	font-size: 4rem;
	margin-top: 8px;
	font-family: '微软雅黑';
	text-align: center;
}
.page-body{
	display: block;
	width: 90%;
	padding: 0px;
	margin: 0px auto;
}
.page-body-header{
	margin-top: 30px;
}
.page-body-center{
	margin-top: 10px;
}
.page-body-bottom{
	margin-top: 30px;
	margin-bottom: 20px;
}
.input-group{
	background: white;
	display: block;
	height: 50px;
	font-size: 2.6rem;
	line-height: 50px;
}
.input-group-tip{
	background: none;
	display: block;
	height: 50px;
	font-size: 2.4rem;
	border: none;
	color: #999;
	
	border-top: 1px solid #f3f1ef;
	border-left: 1px solid #f3f1ef;
	border-right: 1px solid #f3f1ef;
	border-bottom: 1px solid #f3f1ef;
}
.input-group-top{
	border-top: 1px solid #b7b7b7;
	border-left: 1px solid #b7b7b7;
	border-right: 1px solid #b7b7b7;
	border-bottom: 1px solid #e9e9e9;
}
.input-group-center{
	border-top: none;
	border-left: 1px solid #b7b7b7;
	border-right: 1px solid #b7b7b7;
	border-bottom: 1px solid #e9e9e9;
}
.input-group-bottom{
	border-top: none;
	border-left: 1px solid #b7b7b7;
	border-right: 1px solid #b7b7b7;
	border-bottom: 1px solid #b7b7b7;
}
.input-group-value{
	margin: 0px;
	padding: 0px;
	text-align: right;
	padding-right: 20px;
	overflow: hidden;
}
.input-group input{
	width: 100%;
	height: 46px;
	margin: 0px;
	padding: 0px;
	text-align: right;
	border: none;
	line-height: normal;
	margin-right: 0px;
	background: none;
}
.input-group div select{
	width: 100%;
	border: none;
	background: none;
	text-align: right;
	border-style: none;
	border-width: 0px;
	height: 40px;
	margin-top: 3px;
	line-height: 40px;
	padding-right: 0px;
	margin-right: 0px;
}
.input-group div button{
	width: 100%;
	height: 36px;
	margin: 0px;
	padding: 0px;
	text-align: center;
	-moz-border-radius: 4px;
	-khtml-border-radius: 4px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
	border: 1px solid #b6b6b6;
	background: #fafafa;
	margin-top: 3px;
	line-height: 36px;
}
.input-group-button{
	background: #e95f71;
	-moz-border-radius: 4px;
	-khtml-border-radius: 4px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
	border: none;
	color: white;
	width: 100%;
	font-family: '微软雅黑';
	font-size: 3.4rem;
}
.input_pad{
	padding-left:3px;
}
</style>
</head>
<body>
<header>
	<div class="container container-body">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3 header-title">{$title|default='移动支付'}</div>
		</div>
	</div>
</header>
<div class="page-body">

	<form id=""name="" action="{$form.action}" method="post">
	<div class="container container-body page-body-header">
		<div class="row input-group input-group-top">
			<div class="col-xs-4 header-btn">订单号</div>
			<div class="col-xs-8 header-btn input-group-value">{$sn}</div>
		</div>
		<div class="row input-group input-group-center">
			<div class="col-xs-5 header-btn">金额</div>
			<div class="col-xs-7 header-btn input-group-value">{$money}元</div>
		</div>
		<div class="row input-group input-group-bottom">
			<div class="col-xs-5 header-btn">收款人</div>
			<div class="col-xs-7 header-btn input-group-value">{$name}</div>
		</div>
	</div>
	<div class="container container-body page-body-center">
		<div class="row input-group-tip" style="text-align:center">
				<span style='color:red'>请确认收款人您是否认识，如果不认识，请不要支付！谨防以淘宝、天猫、京东等购物网站退货、退款名义，发起的链接支付，此类情况，一律为诈骗！</span>
		</div>
</div>
	
	<div class="container container-body page-body-bottom">
		<div class="row input-group">
			<foreach name="form.data" item="item">
				<input type="hidden" name="{$key}"  value="{$item}">
			</foreach>
			<button type="submit" class="input-group-button">下一步</button>
		</div>
	</div>
	</form>
</div>
</body>
</html>
