<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="copyright"  content="Copyright &copy;dlysmc.com 版权所有" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>{$title|default='移动支付'}</title>
<link href="__API__/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="__API__/js/zepto.min.js"></script>
<style type="text/css">
html{
	font-size: 6px;
}
body{
	margin: 0px;
	padding: 0px;
	background: #f3f1ef;
}
.container-body{
	max-width: 360px;
	margin: 0px auto;
}
header{
	background: #38c3ec;
	height: 50px;
	display: block;
	margin: 0px;
	padding: 0px;
}
row{
	margin: 0px;
	padding: 0px;
}
.header-btn a{
	text-align: right;
}
header div div a img{
	width: 14px;
	border: none;
	margin-top: 12px;
}
.header-title{
	color: white;
	font-size: 4rem;
	margin-top: 8px;
	font-family: '微软雅黑';
	text-align: center;
}
.page-body{
	display: block;
	width: 90%;
	padding: 0px;
	margin: 0px auto;
}
.page-body-header{
	margin-top: 30px;
}
.page-body-center{
	margin-top: 10px;
}
.page-body-bottom{
	margin-top: 30px;
	margin-bottom: 20px;
}
.input-group{
	background: white;
	display: block;
	height: 50px;
	font-size: 2.6rem;
	line-height: 50px;
}
.input-group-top{
	border-top: 1px solid #b7b7b7;
	border-left: 1px solid #b7b7b7;
	border-right: 1px solid #b7b7b7;
	border-bottom: 1px solid #e9e9e9;
}
.input-group-bottom{
	border-top: none;
	border-left: 1px solid #b7b7b7;
	border-right: 1px solid #b7b7b7;
	border-bottom: 1px solid #e9e9e9;
}
.input-group-value{
	margin: 0px;
	padding: 0px;
	text-align: right;
	padding-right: 20px;
}
.input-group input{
	width: 100%;
	height: 46px;
	margin: 0px;
	padding: 0px;
	text-align: right;
	border: none;
}
.input-group-button{
	background: #e95f71;
	-moz-border-radius: 4px;
	-khtml-border-radius: 4px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
	border: none;
	color: white;
	width: 100%;
	font-family: '微软雅黑';
	font-size: 3.4rem;
}
.page-body-img{
	text-align: center;
	margin-top: 26px;
}
.page-body-img img{
	margin: 0px auto;
	width: 34px;
}
.page-body-title{
	text-align: center;
	font-size: 3.8rem;
	font-family: '微软雅黑';
	margin-top: 8px;
	margin-bottom: 10px;
}
</style>
</head>
<body>
<header>
	<div class="container container-body">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3 header-title">{$title|default='银联支付'}</div>
		</div>
	</div>
</header>
<div class="page-body">
	<div class="container container-body page-body-header">
		<div class="row">

			<div class="page-body-title col-xs-12">模拟支付成功</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="__API__/js/common.js"></script>
</html>
